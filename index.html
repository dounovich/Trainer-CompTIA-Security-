<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QCM Security+</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>QCM Security+</h1>
      <div class="controls">
        <select id="mode">
          <option value="exam">Examen (50 questions)</option>
          <option value="training">Training (toutes les questions)</option>
        </select>
        <select id="domain">
          <option value="all">Tous</option>
          <option value="General Security Concepts">General Security Concepts</option>
          <option value="Threats, Vulnerabilities, and Mitigations">Threats, Vulnerabilities, and Mitigations</option>
          <option value="Security Architecture">Security Architecture</option>
          <option value="Security Operations">Security Operations</option>
          <option value="Security Program Management & Oversight">Security Program Management & Oversight</option>
        </select>
      </div>
    </header>

    <div id="quiz-container"></div>

    <div class="footer" id="quiz-footer" style="display:none;">
      <div id="progress-counter">Question 1 / 1</div>
      <div>
        <button id="prev-btn">← Précédent</button>
        <button id="next-btn">Suivant →</button>
        <button id="submit-btn" disabled>Valider l'examen</button>
      </div>
    </div>
  </div>

<script src="assets/questions.js"></script>
<script src="assets/quiz.js"></script>
<script src="assets/main.js"></script>
</body>
</html>
